<template name="basicWizard">
  {{> wizard id="basic-wizard" steps=steps stepsTemplate="steps_bootstrap3" buttonClasses=btnClass}}
</template>

<template name="steps_bootstrap3">
  <div class="btn-group btn-group-sm" role="group" aria-label="...">
    {{#each wizard.steps}}
      <button type="button" class="btn btn-{{stepClass}}">{{title}}</button>
    {{/each}}
  </div>
</template>
