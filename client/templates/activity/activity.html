<template name='activityItem'>
    <div class="panel panel-default">
    <div class="panel-heading collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}" aria-expanded="false" aria-controls="collapse{{_id}}" id="heading{{_id}}">
      <h4 class="panel-title">
        <!-- Small button group -->
        <div class="btn-group">
          <span role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
          </span>
          <ul class="dropdown-menu">
            <li>
              {{#afModal collection="Activities" operation="update" doc=_id}}
                <a><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Activity</a>
              {{/afModal}}
            </li>
            <li>
              {{#afModal collection="Activities" operation="remove" doc=_id}}
                <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete Activity</a>
              {{/afModal}}
            </li>
          </ul>
        </div>
        {{name}} <div class='pull-right'>${{rollupFormat}}</div>
      </h4>
    </div>
    <div id="collapse{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{_id}}">
      <div class="panel-body">
        <div class="panel-body">
        {{times}}
        {{percent}}
        <ul class="list-group">
          {{#each sub}}
            {{> subItem}}
          {{/each}}
        </ul>

        <a role='button' class='btn btn-default btn-block sub' data-toggle="modal" data-target="#addSub">Add Subactivity</a>
      </div>
    </div>
  </div>
  </div>
</template>
