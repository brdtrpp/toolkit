<template name='activityItem'>
  <a role='button' class="list-group-item">
    <h4 class="list-group-item-heading">{{name}}<span role="button" class="glyphicon glyphicon-trash pull-right" aria-hidden="true"></span></h4>
    <p class="list-group-item-text">
      <div class="panel-body">
        <div class="list-group">
          {{#each sub}}
            {{> subItem}}
          {{/each}}
          <a role='button' class='btn btn-info btn-block sub' data-toggle="modal" data-target="#addSub">Add Subactivity</a>
        </div>
      </div>
    </p>
  </a>
