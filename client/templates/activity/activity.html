<template name='activityItem'>
    <div class="panel panel-default">
    <div class="panel-heading collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}" aria-expanded="false" aria-controls="collapse{{_id}}" id="heading{{_id}}">
      <h4 class="panel-title">
        {{name}} <div class='pull-right'>${{rollupFormat}}</div>
      </h4>
    </div>
    <div id="collapse{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{_id}}">
      <div class="panel-body">
        <div class="panel-body">
        {{times}}
        {{percent}}
        <ul class="list-group">
          {{#each sub}}
            {{> subItem}}
          {{/each}}
        </ul>

        <a role='button' class='btn btn-default btn-block sub' data-toggle="modal" data-target="#addSub">Add Subactivity</a>
      </div>
    </div>
  </div>
  </div>
</template>
