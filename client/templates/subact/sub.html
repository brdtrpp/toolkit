<template name='subItem'>
  <a href="#" class="list-group-item">

    <h4 class="list-group-item-heading">
      <!-- Small button group -->
      <div class="btn-group">
        <span role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
        </span>
        <ul class="dropdown-menu">
          <li>
            {{#afModal collection="Subactivity" formId="updateSubactivityForm" operation="update" doc=_id}}
              <a><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Subactivity</a>
            {{/afModal}}
          </li>
          <li>
            {{#afModal collection="Subactivity" formId="removeSubactivityForm" operation="remove" doc=_id}}
              <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete Subactivity</a>
            {{/afModal}}
          </li>
        </ul>
      </div>
      {{name}}
      <div class='pull-right'>${{rollupFormat}}

      </div>
    </h4>
    <p class="list-group-item-text">Duration: {{duration}}</p>
    <p class="list-group-item-text">Downtime: {{downtime}}</p>
    <p class="list-group-item-text">Rate: {{rate}}</p>
    <p class="list-group-item-text">People: {{people}}</p>
    <p class="list-group-item-text">Consumables: {{consumable}}</p>
    <p class="list-group-item-text">Cost of Items: {{itemCost}}</p>
    <p class="list-group-item-text"># of Items: {{itemNum}}</p>
  </a>
</template>
