<template name='processes'>
  <div class='container'>
    <h2 align='center'>Processes</h2>

    <a class="btn btn-default btn-block" type="button" data-toggle="collapse" data-target="#collapseProcess" aria-expanded="false" aria-controls="collapseProcess">
      Add Processes
    </a>

    <div class="collapse" id="collapseProcess">
      {{> quickForm collection="Processes" id="insertProcessForm" type="insert"}}
    </div>

    <ul class="list-group">
    {{#each processes}}
      <a href="/processes/{{_id}}" class="list-group-item">{{name}}</a>
    {{/each}}
    </ul>
  </div>
</template>

<template name='process'>
  <div class='container'>
    <div class="page-header">
      <h1>{{name}}</h1>
    </div>
    <h4>Application Name:
      <!-- Single button -->
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{app}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          {{#each this.app}}
          <li><a class='app'>{{name}}</a></li>
          {{/each}}
        </ul>
      </div>
    </h4>
    <h4>Driver:
      <!-- Single button -->
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{driverName}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          {{#each drivers}}
          <li role="presentation" class={{driverState}}><a class='driver'>{{driver}}</a></li>
          {{/each}}
        </ul>
      </div>
    </h4>
    <h4>Timeperiod: {{timeperiod}}</h4>

    {{#each states}}
      {{> state}}
    {{/each}}
    <a role='button' class='btn btn-success btn-block sub' data-toggle="modal" data-target="#addState">
      Add State <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    
    <a class='btn btn-warning clone btn-block {{current}}' role='button'>Clone Current</a>

  </div>


</template>
