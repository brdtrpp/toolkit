<template name='state'>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title">{{name}}-{{state}}</h2>
    </div>

    {{#each activity}}
      {{> activityItem}}
    {{/each}}

    <a class='btn btn-info btn-block state' role='button' data-toggle="modal" data-target="#addAct">Add Activites to {{name}}</a>
  </div>
</template>
